  <!-- Bagian Form Pesan WhatsApp -->
<section class="max-w-3xl mx-auto my-8 p-6 bg-gray-50 rounded-lg shadow-md">
  <h2 class="text-center text-2xl font-bold text-[#0d47a1] mb-4">JOIN MEMBERSHIP KAMI</h2>
  <div class="space-y-4">
    <div>
      <label for="nama" class="block font-semibold text-[#0d47a1] mb-1">Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Nama Lengkap" class="w-full border border-[#0288d1] rounded px-3 py-2" />
    </div>
    <div>
      <label for="alamat" class="block font-semibold text-[#0d47a1] mb-1">Alamat</label>
      <input type="text" id="alamat" placeholder="Alamat" class="w-full border border-[#0288d1] rounded px-3 py-2" />
    </div>
    <div>
      <label for="tanggalLahir" class="block font-semibold text-[#0d47a1] mb-1">Tanggal Lahir</label>
      <input type="text" id="tanggalLahir" placeholder="dd/mm/yyyy" class="w-full border border-[#0288d1] rounded px-3 py-2" />
    </div>
    <button id="pesanBtn" style="background-color: #0288d1;" class="w-full text-white font-bold py-3 px-4 rounded mt-4 hover:bg-blue-700">Kirim & Buka WhatsApp</button>
  </div>
</section>

<script>
  document.getElementById('pesanBtn').addEventListener('click', function () {
    const nama = document.getElementById('nama').value.trim();
    const alamat = document.getElementById('alamat').value.trim();
    const tanggalLahir = document.getElementById('tanggalLahir').value.trim();

    if (!nama || !alamat || !tanggalLahir) {
      alert("Harap isi semua data terlebih dahulu.");
      return;
    }

    // URL Web App Google Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbyBsi65Q-hv-XKWfbWxONGHeeaysq5-Tx30Tcx7WWiuqCB3KtKrZKcuvvPGt9fPGq49rA/exec";

    // Kirim data ke Google Sheets
    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify({ 
        nama: nama, 
        alamat: alamat, 
        tanggalLahir: tanggalLahir 
      }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(result => {
      console.log('Data berhasil disimpan:', result);

      // Setelah tersimpan, buka WhatsApp
      const pesan = `Halo, saya ingin bergabung membership:\nNama: ${nama}\nAlamat: ${alamat}\nTanggal Lahir: ${tanggalLahir}`;
      const encodedPesan = encodeURIComponent(pesan);
      const nomor = '6281321292383'; // Nomor WA tujuan
      const url = `https://wa.me/${nomor}?text=${encodedPesan}`;
      window.open(url, '_blank');
    })
    .catch(error => {
      console.error('Gagal menyimpan data!', error);
      alert('Terjadi kesalahan saat mengirim data.');
    });
  });
</script>
